<script>
    let soma = 0;
    let pares = [];

    for (let i = 0; i <= 98; i ++) {

    

        if ( i % 2 === 0){
        soma += i;
        pares.push(i);
    }
    }
    console.log("A quantidade de numeros pares entre 1  e 100 é" + pares.length);

    console.log("A soma dos primeiros 50 números pares é: " + soma);
</script>
