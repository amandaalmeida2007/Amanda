<script>
    let numero = Number(prompt("Digite um número:"));

    if (isNaN(numero)) {
        alert("Por favor, digite um número válido!");
    } else {
        if (numero >= 10 && numero <= 20) {
            alert("O número está entre 10 e 20 (inclusive).");
        } else {
            alert("O número NÃO está entre 10 e 20.");
        }
    }
</script>
